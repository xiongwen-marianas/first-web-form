<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web Form</title>
</head>
<body>
    <h1>My First Webform</h1>
    <form method="post" action="https://jkorpela.fi/cgi-bin/echo.cgi" target="cgi-results">
        <fieldset>
            <legend>Name:</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName"><br>
            <label for="lastName">Last Name:</label>
            <input type="text" class="last" id="lastName" name="lastName">
        </fieldset>
        <fieldset>
            <legend>Contact Information:</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="telephone">Phone Number:</label>
            <input type="tel" class="phone" id="telephone" name="telephone">
        </fieldset>
        <fieldset>
            <legend>Birthdate:</legend>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </fieldset>
        <fieldset>
            <input type="submit">
        </fieldset>
    </form>
    <iframe name="cgi-results" id="cgi-results">
</body>
</html>
